        error_log /var/log/nginx/user-management-error.log debug;

        # Rewrite to remove /api/user-management prefix and add /api prefix for admin service
        rewrite ^/(api/)?user-management/(.*)$ /api/$2 break;

        # Hide any CORS headers from upstream
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';

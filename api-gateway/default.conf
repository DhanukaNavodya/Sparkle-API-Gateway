        }

        # Enhanced debug logging
        access_log /var/log/nginx/system-config-access.log;
        error_log /var/log/nginx/system-config-error.log debug;

        # Rewrite to remove /api/system-config prefix and add /api prefix for admin service
        rewrite ^/(api/)?system-config/(.*)$ /api/$2 break;

        # Hide any CORS headers from upstream
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';

        # Proxy to admin service (system config is part of admin service)
        proxy_pass http://admin-service:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;

        # Increase timeouts for database operations
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;

        # Add CORS headers after proxying
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000, http://localhost:5173, https://sparkle-hr.netlify.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
